[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

markers =
    unit: Tests unitaires (logique isolée)
    integration: Tests d'intégration (API + DB)
    slow: Tests lents (à skip en développement)

[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False